<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>CSS Exercise 4</title>
  <meta name="description" content="ITA CSS Layout Exercise">
  <meta name="author" content="Mark Kroh">

  <style>

  	.container {
  		position: relative;
  		width: 500px;
  		height: 500px;
  	}

  	.interior {
  		width: 100px;
  		height: 100px;
  		border: 5px solid white;
  	}

  	.div1 {
  		background-color: red;
  	}

  	.div2 {
  		background-color: orange;
  		position: absolute;
  		top: 10%;
  		left: 10%;
  	}

  	.div3 {
  		background-color: yellow;
  		position: absolute;
  		top: 20%;
  		left: 20%;
  	}

  	.div4 {
  		background-color: blue;
  		position: absolute;
  		top: 30%;
  		left: 30%;
  	}

  	.div5 {
  		background-color: violet;
  		position: absolute;
  		top: 40%;
  		left: 40%;
  	}
  	
  </style>
</head>
<body>
	<!-- Do not touch the HTML please -->
	<div class="container">
		<div class="interior div1"></div>
		<div class="interior div2"></div>
		<div class="interior div3"></div>
		<div class="interior div4"></div>
		<div class="interior div5"></div>
	</div>
</body>
</html>
