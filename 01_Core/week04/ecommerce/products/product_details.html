			<nav class="main-nav">

				<!--.footer__ul-->
			</nav>
			<!-- header navigation with Home, Product, Search, Contact, Cart -->

		<main>
			<h1 class="h-padtop">Mid Century Modern White Fiberglass Dining Chair</h1>

			<div class="pdp__wrapper">
				<div class="pdp__image">
					<div class="pdp__image--main">
						<img src="../images/dining/dining_white_chair_1.jpg" class="img--main images">
						<img src="../images/dining/dining_white_chair_2.jpg" class="img--main images">
						<img src="../images/dining/dining_white_chair_3.jpg" class="img--main images">
						<img src="../images/dining/dining_white_chair_4.jpg" class="img--main images">

					</div>
					<!--/.pdp__image--main-->
					<div class="pdp__image--thumbnails">
						<img src="../images/dining/dining_white_chair_1.jpg" class="img--thumbnail img--selector" onclick="currentImage(1)">
						<img src="../images/dining/dining_white_chair_2.jpg" class="img--thumbnail img--selector" onclick="currentImage(2)">
						<img src="../images/dining/dining_white_chair_3.jpg" class="img--thumbnail img--selector" onclick="currentImage(3)">
						<img src="../images/dining/dining_white_chair_4.jpg" class="img--thumbnail img--selector" onclick="currentImage(4)">
					</div>
					<!--/.pdp__image--thumbnails"-->
				</div>
				<!--/.pdp__image-->
				<div class="pdp__content">
					<h2>Mid Century Modern White Fiberglass Dining Chair</h2>
					<p> Product Description </p>
					<p> $190 </p>
				<div class="pdp__form">
					<form class="form__product">
						<input type="hidden" name="product_name" value="Product Name would go here">
						<input type="hidden" name="product_price" value="190">
						<select name="product_quantity" class="form__dropdown">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
						<input type="button" value="Add To Cart" class="btn--add-cart">



					</form>
				</div>

				</div>
				<!--/.pdp__content-->
			</div>
			<!--/.pdp__wrapper-->
